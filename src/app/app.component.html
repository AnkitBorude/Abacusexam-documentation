<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Getting Started">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="introduction">Introduction</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Purpose of the API</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Key Features</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Installation">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Prerequisites</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Installation Guide</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Environment Configuration</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="API Documentation">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Authentication</a>
          </li>
          <li nz-submenu nzTitle="Endpoints">
            <ul>
              <li nz-menu-item>Option 7</li>
              <li nz-menu-item>Option 8</li>
            </ul>
            </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout [ngClass]="{ 'collapsed': isCollapsed }" class="main-layout">
    <nz-header>
        
        <ul nz-menu nzTheme="light" nzMode="horizontal">
            <li nz-menu-item>
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
           
                    <span class="trigger"
                       nz-icon
                       [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    ></span>
                    </span>
            </li>
            <li nz-menu-item>nav 1</li>
            <li nz-menu-item>nav 2</li>
            <li nz-menu-item>nav 3</li>
            
          </ul>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
